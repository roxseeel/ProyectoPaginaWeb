<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto | Enciclopedia médica</title>
</head>

<body>
    <header>
        <a href="/index.html">
            <img src="/img/logoUA.png" alt="Universidad de Alicante - Logo">
        </a>
        <h1>Formulario de Contacto</h1>
        <nav>
            <a href="/index.html">Inicio</a> |
            <a href="/formularios/buscador/buscador.html">Buscador</a> |
            <a href="/medicamentos/medicamentos.html">Medicamentos</a> |
            <a href="/formularios/contacto/contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <h2>Envíanos tu consulta</h2>
        <p>Por favor, rellene todos los campos requeridos (<strong>*</strong>) antes de enviar el formulario.</p>

        <form action="respuestaContacto.html" method="get">

            <!-- Asunto -->
            <label for="asunto">Asunto: *</label><br>
            <input type="text" id="asunto" name="asunto" required><br><br>

            <!-- Comentario -->
            <label for="comentario">Comentario o pregunta: *</label><br>
            <textarea id="comentario" name="comentario" rows="5" cols="40" required></textarea><br><br>

            <!-- Yo soy -->
            <label for="yo_soy">Yo soy:</label><br>
            <select id="yo_soy" name="yo_soy">
                <option value="paciente">Paciente</option>
                <option value="cientifico">Científico</option>
                <option value="medico">Médico</option>
                <option value="educador">Educador</option>
                <option value="fabricante">Fabricante</option>
                <option value="periodista">Periodista</option>
            </select><br><br>

            <!-- Fecha de nacimiento -->
            <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

            <!-- Sexo -->
            <fieldset>
                <legend>Sexo:</legend>
                <input type="radio" id="hombre" name="sexo" value="hombre">
                <label for="hombre">Hombre</label><br>

                <input type="radio" id="mujer" name="sexo" value="mujer">
                <label for="mujer">Mujer</label><br>

                <input type="radio" id="otro" name="sexo" value="otro">
                <label for="otro">Otro</label><br>
            </fieldset><br>

            <!-- Correo -->
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" placeholder="usuario@email.com"><br><br>

            <!-- Información extra -->
            <input type="checkbox" id="info" name="info">
            <label for="info">Deseo recibir más información</label><br><br>

            <!-- Botón -->
            <button type="submit">Enviar consulta</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Enciclopedia Médica | Universidad de Alicante</p>
    </footer>
</body>

</html>
